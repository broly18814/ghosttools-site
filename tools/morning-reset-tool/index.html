            <label for="sleepTime">How many hours did you sleep last night?</label>
            <input type="number" id="sleepTime" min="0" max="24" step="0.5" placeholder="e.g. 7.5">
        </div>
        
        <div class="input-group">
            <label for="wakeTime">What time did you wake up this morning?</label>
            <input type="time" id="wakeTime">
        </div>
        
        <div class="input-group">
            <label for="morningRoutine">What is your morning routine?</label>
            <input type="text" id="morningRoutine" placeholder="e.g. Shower, coffee, stretch">
        </div>
        
        <button id="resetBtn" class="btn">Reset Morning</button>
        
        <div id="output" class="output-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('resetBtn');
            const outputArea = document.getElementById('output');
            
            resetBtn.addEventListener('click', function() {
                // Get input values
                const sleepTime = document.getElementById('sleepTime').value;
                const wakeTime = document.getElementById('wakeTime').value;
                const morningRoutine = document.getElementById('morningRoutine').value;
                
                // Clear previous output
                outputArea.textContent = '';
                
                // Validate inputs
                if (!sleepTime || !wakeTime) {
                    outputArea.textContent = 'Please fill in all required fields.';
                    return;
                }
                
                // Validate sleep time
                const sleepHours = parseFloat(sleepTime);
                if (isNaN(sleepHours) || sleepHours < 0 || sleepHours > 24) {
                    outputArea.textContent = 'Please enter a valid sleep time (0-24 hours).';
                    return;
                }
                
                // Validate wake time format
                if (!wakeTime) {
                    outputArea.textContent = 'Please enter a valid wake up time.';
                    return;
                }
                
                // Parse wake time
                const [wakeHours, wakeMinutes] = wakeTime.split(':').map(Number);
                if (isNaN(wakeHours) || isNaN(wakeMinutes) || wakeHours > 23 || wakeMinutes > 59) {
                    outputArea.textContent = 'Please enter a valid wake up time (HH:MM format).';
                    return;
                }
                
                // Calculate time difference
                const now = new Date();
                const wakeDate = new Date();
                wakeDate.setHours(wakeHours, wakeMinutes, 0, 0);
                
                // If wake time is in the future (today), adjust to yesterday
                if (wakeDate > now) {
                    wakeDate.setDate(wakeDate.getDate() - 1);
                }
                
                // Calculate time difference in hours
                const timeDiff = (now - wakeDate) / (1000 * 60 * 60);
                
                // Calculate sleep efficiency
                const sleepEfficiency = Math.min(100, Math.max(0, (sleepHours / timeDiff) * 100));
                
                // Generate output
                let output = '';
                output += `ðŸŒ… Morning Reset Report\n`;
                output += `=====================\n\n`;
                
                output += `Sleep Duration: ${sleepHours} hours\n`;
                output += `Wake Time: ${wakeTime}\n`;
                output += `Time Since Wake: ${timeDiff.toFixed(1)} hours\n`;
                output += `Sleep Efficiency: ${sleepEfficiency.toFixed(1)}%\n\n`;
                
                if (morningRoutine) {
                    output += `Morning Routine: ${morningRoutine}\n\n`;
                }
                
                if (timeDiff < 1) {
                    output += `âš ï¸ You've been up for less than an hour. Consider taking a moment to reset your mindset.\n`;
                } else if (timeDiff > 8) {
                    output += `ðŸ˜´ You've been awake for a long time. It might be time to get moving and start your day.\n`;
                } else {
                    output += `âœ… You're in a good spot to start your day. Use this time to reset your focus.\n`;
                }
                
                if (sleepEfficiency < 60) {
                    output += `ðŸ“‰ Your sleep efficiency is low. Consider improving your sleep quality.\n`;
                } else if (sleepEfficiency > 85) {
                    output += `ðŸŒŸ Your sleep efficiency is excellent. Keep up the great work!\n`;
                } else {
                    output += `ðŸ“ˆ Your sleep efficiency is good. Continue maintaining healthy sleep habits.\n`;
                }
                
                output += `\nðŸ’¡ Pro Tip: Take 5 deep breaths and set one small intention for today.`;
                
                outputArea.textContent = output;
            });
        });
