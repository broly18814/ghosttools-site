<div class="container">
    <h1>AI PR Time Analyzer</h1>
    <p class="description">Analyze time spent on AI-generated PR reviews and identify synthetic vulnerabilities</p>

    <div class="input-group">
      <label for="timeSpent">Time Spent on Review (minutes)</label>
      <input type="number" id="timeSpent" placeholder="Enter time in minutes" aria-label="Time spent on review in minutes">
    </div>

    <div class="input-group">
      <label for="prSize">PR Size (lines of code)</label>
      <input type="number" id="prSize" placeholder="Enter lines of code" aria-label="PR size in lines of code">
    </div>

    <div class="input-group">
      <label for="aiTools">AI Tools Used</label>
      <input type="text" id="aiTools" placeholder="e.g., GitHub Copilot, ChatGPT" aria-label="AI tools used">
    </div>

    <div class="input-group">
      <label for="vulnerabilities">Detected Vulnerabilities</label>
      <textarea id="vulnerabilities" rows="3" placeholder="List detected vulnerabilities" aria-label="Detected vulnerabilities"></textarea>
    </div>

    <button id="analyzeBtn">Analyze</button>

    <div class="output-area" id="outputArea">
      Results will appear here
    </div>

    <button id="copyBtn" class="copy-btn" style="display: none;">Copy Result</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const analyzeBtn = document.getElementById('analyzeBtn');
      const copyBtn = document.getElementById('copyBtn');
      const outputArea = document.getElementById('outputArea');
      const timeSpentInput = document.getElementById('timeSpent');
      const prSizeInput = document.getElementById('prSize');
      const aiToolsInput = document.getElementById('aiTools');
      const vulnerabilitiesInput = document.getElementById('vulnerabilities');

      // Helper function to validate inputs
      function validateInputs(timeSpent, prSize) {
        if (timeSpent === null || timeSpent === '' || isNaN(timeSpent) || timeSpent <= 0) {
          return 'Please enter a valid positive number for time spent.';
        }
        if (prSize === null || prSize === '' || isNaN(prSize) || prSize <= 0) {
          return 'Please enter a valid positive number for PR size.';
        }
        return null;
      }

      // Analyze PR function with complete implementation
      function analyzePR(timeSpent, prSize, aiTools, vulnerabilities) {
        // Validate inputs
        const validationError = validateInputs(timeSpent, prSize);
        if (validationError) {
          return validationError;
        }

        // Prevent division by zero
        if (prSize === 0) {
          return 'Error: PR size cannot be zero.';
        }

        // Calculate time per line
        const timePerLine = timeSpent / prSize;

        // Vulnerabilities handling
        let vulnerabilityAnalysis = '';
        if (vulnerabilities && vulnerabilities.trim() !== '') {
          const vulns = vulnerabilities.split('\n').filter(v => v.trim() !== '');
          vulnerabilityAnalysis = `Detected ${vulns.length} vulnerability(ies):\n`;
          vulns.forEach(vuln => {
            vulnerabilityAnalysis += `- ${vuln.trim()}\n`;
          });
        } else {
          vulnerabilityAnalysis = 'No vulnerabilities detected.';
        }

        // AI tools analysis
        let aiAnalysis = '';
        if (aiTools && aiTools.trim() !== '') {
          aiAnalysis = `AI Tools Used: ${aiTools.trim()}\n`;
        } else {
          aiAnalysis = 'No AI tools specified.\n';
        }

        // Generate result
        const result = `AI PR Analysis Results:
${aiAnalysis}
Time Spent: ${timeSpent} minutes
PR Size: ${prSize} lines
Time per Line: ${timePerLine.toFixed(2)} minutes/line

${vulnerabilityAnalysis}`;

        return result;
      }

      // Handle analyze button click
      analyzeBtn.addEventListener('click', () => {
        const timeSpent = parseFloat(timeSpentInput.value);
        const prSize = parseFloat(prSizeInput.value);
        const aiTools = aiToolsInput.value;
        const vulnerabilities = vulnerabilitiesInput.value;

        const result = analyzePR(timeSpent, prSize, aiTools, vulnerabilities);
        outputArea.textContent = result;
        copyBtn.style.display = 'inline-block';
      });

      // Handle copy button click
      copyBtn.addEventListener('click', () => {
        const textToCopy = outputArea.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      });
    });
  </script>
