            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PR Time Analyzer</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #4a90e2;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e2f;
                --text-color: #f0f0f0;
                --accent-color: #6e90f5;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        p {
            margin: 0 0 20px 0;
            font-size: 0.95em;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            margin-top: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357ae8;
        }

        #outputArea {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            textarea {
                flex: 1;
                margin-right: 20px;
            }

            #outputArea {
                flex: 1;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI PR Time Analyzer</h1>
        <p>Analyzes time spent on AI-generated PR reviews and identifies synthetic vulnerabilities</p>
        <textarea id="inputArea" placeholder="Paste your PR review text here..."></textarea>
        <button onclick="analyze()">Analyze</button>
        <div id="outputArea"></div>
    </div>

    <script>
        function analyze() {
            const input = document.getElementById('inputArea').value;
            const output = document.getElementById('outputArea');
            output.innerHTML = '';

            if (!input.trim()) {
                output.innerHTML = '<p style="color: #d32f2f;">Please paste your PR review text to analyze.</p>';
                return;
            }

            // Simulate time analysis (word count as proxy for time spent)
            const wordCount = input.trim().split(/\s+/).length;
            const timeSpent = Math.round(wordCount / 200 * 60); // 200 words per minute

            // Detect synthetic vulnerability markers
            const aiMarkers = ['AI-generated', 'synthetic', 'vulnerability', 'time spent'];
            const markersFound = aiMarkers.filter(marker => input.toLowerCase().includes(marker.toLowerCase()));

            let report = `<h2>Analysis Results</h2>`;
            report += `<p><strong>Time Spent:</strong> ${timeSpent} minutes</p>`;
            report += `<p><strong>Detected Synthetic Vulnerability Indicators:</strong></p>`;
            if (markersFound.length > 0) {
                markersFound.forEach(marker => {
                    report += `<p>- ${marker}</p>`;
                });
            } else {
                report += `<p>- None detected</p>`;
            }

            output.innerHTML = report;
        }
    </script>
</body>
