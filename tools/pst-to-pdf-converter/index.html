<main role="main">
    <h1>PST to PDF Converter</h1>
    <p>Convert your PST email files to PDF format instantly</p>

    <form class="form-container" role="form" aria-label="PST to PDF conversion form">
      <div class="input-group">
        <label for="pstFile">PST File Path</label>
        <input 
          type="text" 
          id="pstFile" 
          placeholder="Enter full path to PST file"
          aria-describedby="file-path-help"
          required
        >
        <div class="error" id="error-message" role="alert" aria-live="polite"></div>
        <div id="file-path-help" class="error" hidden>Enter the full path to your PST file</div>
      </div>

      <button 
        type="button" 
        class="btn" 
        id="convertBtn" 
        aria-label="Convert PST file to PDF"
        role="button"
      >
        Convert to PDF
      </button>

      <div class="output-area" id="outputArea" role="region" aria-label="Conversion results">
        Conversion result will appear here...
      </div>

      <button 
        type="button" 
        class="btn copy-btn" 
        id="copyBtn" 
        aria-label="Copy conversion result"
        role="button"
        style="display: none;"
      >
        Copy Result
      </button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pstInput = document.getElementById('pstFile');
      const convertBtn = document.getElementById('convertBtn');
      const outputArea = document.getElementById('outputArea');
      const copyBtn = document.getElementById('copyBtn');
      const errorMessage = document.getElementById('error-message');

      // Add touch-friendly event listeners
      const handleConvert = () => {
        const pstPath = pstInput.value.trim();
        errorMessage.textContent = '';
        outputArea.textContent = 'Converting...';

        // Validate file path
        if (!pstPath) {
          errorMessage.textContent = 'Please enter a PST file path';
          outputArea.textContent = 'Conversion failed: No file path provided';
          return;
        }

        // Validate file path format (basic validation)
        if (!pstPath.endsWith('.pst')) {
          errorMessage.textContent = 'Please enter a valid PST file path (must end with .pst)';
          outputArea.textContent = 'Conversion failed: Invalid file extension';
          return;
        }

        // Validate file path structure (basic check)
        if (pstPath.length < 5) {
          errorMessage.textContent = 'Please enter a valid file path';
          outputArea.textContent = 'Conversion failed: File path too short';
          return;
        }

        // Simulate conversion process with realistic delay
        setTimeout(() => {
          // In a real implementation, this would process the PST file
          // and generate a PDF
          const simulatedResult = `Conversion completed successfully!\n\nFile: ${pstPath}\n\nGenerated PDF: ${pstPath.replace('.pst', '.pdf')}\n\nProcessing time: 2.4 seconds\n\nNote: This is a simulation. In a real implementation, this would process the PST file and generate a PDF.`;
          
          outputArea.textContent = simulatedResult;
          copyBtn.style.display = 'block';
          copyBtn.setAttribute('aria-label', 'Copy conversion result');
        }, 1500);
      };

      // Add event listeners
      convertBtn.addEventListener('click', handleConvert);
      
      // Allow Enter key to trigger conversion
      pstInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleConvert();
        }
      });

      // Copy functionality
      copyBtn.addEventListener('click', () => {
        const textToCopy = outputArea.textContent;
        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      });

      // Focus management for accessibility
      pstInput.focus();
    });
  </script>
