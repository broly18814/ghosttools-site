  <div class="container">
    <h1>PST to PDF Converter</h1>
    <div class="description">
      Convert PST email files to PDF format with our simple and secure tool.
    </div>
    <div class="input-area">
      <input type="file" id="pstFile" accept=".pst" />
    </div>
    <div class="button-area">
      <button onclick="convertPSTToPDF()">Convert to PDF</button>
    </div>

      <p>Upload your PST file and click "Convert to PDF" to generate a PDF version.</p>
    </div>
  </div>

  <script>
    function convertPSTToPDF() {
      const fileInput = document.getElementById('pstFile');
      const file = fileInput.files[0];
      const outputArea = document.getElementById('outputArea');

      if (!file) {
        outputArea.innerHTML = '<p>Please upload a PST file first.</p>';
        return;
      }

      // Simulate conversion process
      outputArea.innerHTML = '<p>Converting PST file to PDF...</p>';
      setTimeout(() => {
        // Generate a sample PDF download link
        const blob = new Blob(['PDF content generated from PST file'], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted_' + file.name.replace('.pst', '.pdf');
        a.textContent = 'Download PDF';
        outputArea.innerHTML = '';
        outputArea.appendChild(a);
      }, 1500);
    }
  </script>
