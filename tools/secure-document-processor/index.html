        <div class="input-group">
            <label for="document-input">Document Content</label>
            <textarea id="document-input" placeholder="Enter your document content here..."></textarea>
            <div id="error-message" class="error" aria-live="polite"></div>
        </div>
        
        <div class="button-group">
            <button id="process-button">Process Document</button>
            <button id="clear-button">Clear</button>
        </div>
        
        <div class="output-container" id="output">
            <p>Processed output will appear here...</p>
        </div>
        
        <button class="copy-button" id="copy-button">Copy to Clipboard</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentInput = document.getElementById('document-input');
            const processButton = document.getElementById('process-button');
            const clearButton = document.getElementById('clear-button');
            const outputElement = document.getElementById('output');
            const errorMessage = document.getElementById('error-message');
            const copyButton = document.getElementById('copy-button');

            // Process document function
            function processDocument() {
                const input = documentInput.value.trim();
                
                // Clear previous error
                errorMessage.textContent = '';
                
                // Validate input
                if (!input) {
                    errorMessage.textContent = 'Please enter document content';
                    return;
                }
                
                // Simulate document processing
                try {
                    // In a real app, this would be actual processing logic
                    const processedContent = `[PROCESSED] ${input.toUpperCase()}`;
                    outputElement.textContent = processedContent;
                } catch (error) {
                    errorMessage.textContent = 'Error processing document';
                }
            }

            // Clear all inputs and outputs
            clearButton.addEventListener('click', function() {
                documentInput.value = '';
                outputElement.textContent = 'Processed output will appear here...';
                errorMessage.textContent = '';
                documentInput.focus();
            });

            // Process button click handler
            processButton.addEventListener('click', processDocument);

            // Copy to clipboard functionality
            copyButton.addEventListener('click', function() {
                const textToCopy = outputElement.textContent;
                if (textToCopy && textToCopy !== 'Processed output will appear here...') {
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            // Visual feedback
                            const originalText = copyButton.textContent;
                            copyButton.textContent = 'Copied!';
                            setTimeout(() => {
                                copyButton.textContent = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                }
            });

            // Handle Enter key in textarea
            documentInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    processDocument();
                }
            });

            // Focus the textarea on load
            documentInput.focus();
        });
    </script>
