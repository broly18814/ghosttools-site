<main>
    <h1>Local Audio Transcriber</h1>
    <p>Securely transcribe audio files using Whisper Web in your browser</p>
    
    <fieldset class="input-group">
      <legend style="display: none;">Audio File Input</legend>
      <label for="audioFile">Select Audio File</label>
      <input type="file" id="audioFile" accept="audio/*" aria-describedby="fileError">
      <div class="error" id="fileError" role="alert" aria-live="polite"></div>
    </fieldset>

    <button id="transcribeBtn" aria-label="Start transcription">Transcribe Audio</button>
    
    <div class="progress" id="progressContainer" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" id="progressBar" aria-hidden="true"></div>
    </div>

    <div class="output-container">
      <label for="output">Transcription</label>
      <div class="output-area" id="output" aria-readonly="true" role="textbox">Transcription will appear here...</div>
      <button class="copy-btn" id="copyBtn" aria-label="Copy transcription result" style="display: none;">Copy Result</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioFileInput = document.getElementById('audioFile');
      const transcribeBtn = document.getElementById('transcribeBtn');
      const outputArea = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');
      const fileError = document.getElementById('fileError');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');

      // Validate file size and browser compatibility
      function validateFile(file) {
        // Check browser compatibility (basic check)
        if (!window.AudioContext && !window.webkitAudioContext) {
          showError('Your browser does not support audio processing. Please use a modern browser.');
          return false;
        }

        // Check file size (limit to 50MB)
        if (file.size > 50 * 1024 * 1024) {
          showError('File size exceeds 50MB limit. Please select a smaller file.');
          return false;
        }

        // Check file type
        if (!file.type.startsWith('audio/')) {
          showError('Please select a valid audio file.');
          return false;
        }

        return true;
      }

      function showError(message) {
        fileError.textContent = message;
        fileError.style.display = 'block';
        setTimeout(() => {
          fileError.style.display = 'none';
        }, 5000);
      }

      function simulateProgress() {
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 10;
          if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            // Simulate completion
            setTimeout(() => {
              outputArea.textContent = "This is a simulated transcription result. In a real implementation, this would contain the actual transcription from Whisper Web.";
              copyBtn.style.display = 'inline-block';
              progressContainer.style.display = 'none';
            }, 500);
          }
          progressBar.style.width = `${progress}%`;
          progressContainer.style.display = 'block';
          progressContainer.setAttribute('aria-valuenow', Math.round(progress));
        }, 200);
      }

      transcribeBtn.addEventListener('click', () => {
        const file = audioFileInput.files[0];
        
        if (!file) {
          showError('Please select an audio file first.');
          return;
        }

        if (!validateFile(file)) {
          return;
        }

        // Reset UI
        outputArea.textContent = 'Transcribing...';
        copyBtn.style.display = 'none';
        progressBar.style.width = '0%';
        progressContainer.setAttribute('aria-valuenow', '0');
        
        // Simulate transcription progress
        simulateProgress();
      });

      copyBtn.addEventListener('click', () => {
        if (outputArea.textContent && outputArea.textContent !== 'Transcription will appear here...') {
          navigator.clipboard.writeText(outputArea.textContent).then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 2000);
          });
        }
      });

      // Handle drag and drop (basic implementation)
      const mainContainer = document.querySelector('main');
      mainContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        mainContainer.style.borderColor = 'var(--accent)';
      });

      mainContainer.addEventListener('dragleave', () => {
        mainContainer.style.borderColor = '#334155';
      });

      mainContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        mainContainer.style.borderColor = '#334155';
        
        if (e.dataTransfer.files.length) {
          audioFileInput.files = e.dataTransfer.files;
          // Trigger validation
          const file = e.dataTransfer.files[0];
          if (validateFile(file)) {
            // Auto-start transcription if valid
            transcribeBtn.click();
          }
        }
      });
    });
  </script>
