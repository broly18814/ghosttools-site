<main>
    <h1>Developer Unit Converter</h1>
    <p>Convert pixels to rem, hex to RGB, and timestamps to dates</p>

    <fieldset>
      <legend>Input</legend>
      <div class="input-group">
        <label for="input-value">Input Value</label>
        <input type="text" id="input-value" placeholder="Enter value to convert">
      </div>

      <div class="input-group">
        <label for="conversion-type">Conversion Type</label>
        <select id="conversion-type">
          <option value="px-to-rem">Pixels to Rem</option>
          <option value="hex-to-rgb">Hex to RGB</option>
          <option value="timestamp-to-date">Timestamp to Date</option>
        </select>
      </div>
    </fieldset>

    <div class="button-group">
      <button id="convert-btn" aria-label="Convert input value">Convert</button>
      <button id="clear-btn" aria-label="Clear all inputs and results">Clear</button>
    </div>

    <div class="output-area" id="output-area" role="region" aria-live="polite">
      Result will appear here
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputValue = document.getElementById('input-value');
      const conversionType = document.getElementById('conversion-type');
      const convertBtn = document.getElementById('convert-btn');
      const clearBtn = document.getElementById('clear-btn');
      const outputArea = document.getElementById('output-area');

      convertBtn.addEventListener('click', convert);
      clearBtn.addEventListener('click', clear);

      function convert() {
        const value = inputValue.value.trim();
        const type = conversionType.value;
        let result = '';

        if (!value) {
          outputArea.innerHTML = '<span class="error">Please enter a value to convert</span>';
          return;
        }

        try {
          switch (type) {
            case 'px-to-rem':
              const pxValue = parseFloat(value);
              if (isNaN(pxValue)) {
                throw new Error('Invalid pixel value');
              }
              result = `${pxValue}px = ${pxValue / 16}rem`;
              break;
              
            case 'hex-to-rgb':
              if (!/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(value)) {
                throw new Error('Invalid hex color format');
              }
              const hex = value.replace('#', '');
              let r, g, b;
              
              if (hex.length === 3) {
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
              } else {
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
              }
              result = `#${value} = rgb(${r}, ${g}, ${b})`;
              break;
              
            case 'timestamp-to-date':
              const timestamp = parseFloat(value);
              if (isNaN(timestamp)) {
                throw new Error('Invalid timestamp');
              }
              
              // Handle negative timestamps or invalid dates
              if (timestamp < 0) {
                throw new Error('Timestamp cannot be negative');
              }
              
              const date = new Date(timestamp * 1000);
              if (date.toString() === 'Invalid Date') {
                throw new Error('Invalid date format');
              }
              
              result = `${timestamp} = ${date.toISOString().slice(0, 19).replace('T', ' ')}`;
              break;
              
            default:
              throw new Error('Unknown conversion type');
          }
          
          // Create copy button safely
          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'Copy Result';
          copyBtn.setAttribute('aria-label', 'Copy result to clipboard');
          copyBtn.addEventListener('click', () => copyToClipboard(result));
          
          // Clear previous content and add new content
          outputArea.innerHTML = '';
          outputArea.appendChild(document.createTextNode(result));
          outputArea.appendChild(copyBtn);
          
        } catch (error) {
          outputArea.innerHTML = `<span class="error">${error.message}</span>`;
        }
      }

      function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.left = '-9999px';
        textarea.style.top = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        // Show feedback
        const originalText = outputArea.innerHTML;
        outputArea.innerHTML = '<span style="color: #60a5fa;">Copied to clipboard!</span>';
        setTimeout(() => {
          outputArea.innerHTML = originalText;
        }, 2000);
      }

      function clear() {
        inputValue.value = '';
        conversionType.value = 'px-to-rem';
        outputArea.innerHTML = 'Result will appear here';
      }
    });
